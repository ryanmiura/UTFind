name: CI/CD Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necessário para ler o histórico de commits

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Create empty .env file
        run: touch .env

      - name: Install Cider (Version Manager)
        run: flutter pub global activate cider

      - name: Determine Version Bump
        id: version_bump
        run: |
          # Adiciona o path do pub global
          export PATH="$PATH":"$HOME/.pub-cache/bin"
          
          # Lógica baseada no último commit seguindo Conventional Commits
          LAST_COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ "$LAST_COMMIT_MSG" == *"!"* ]] || [[ "$LAST_COMMIT_MSG" == *"BREAKING CHANGE"* ]]; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif [[ "$LAST_COMMIT_MSG" == "feat"* ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi

      - name: Bump Version and Push
        run: |
          export PATH="$PATH":"$HOME/.pub-cache/bin"
          BUMP_TYPE=${{ steps.version_bump.outputs.type }}
          
          # Incrementa a versão e o build number
          cider bump $BUMP_TYPE --bump-build
          
          NEW_VERSION=$(cider version)
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          
          # Configura git e faz o push da alteração do pubspec
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add pubspec.yaml
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git push

      - name: Build APK Release
        run: flutter build apk --release --no-tree-shake-icons

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.NEW_VERSION }}
          name: Release v${{ env.NEW_VERSION }}
          draft: false
          prerelease: false
          files: build/app/outputs/flutter-apk/app-release.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
